<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Court background -->
  <rect width="800" height="500" fill="#E8B276" />
  
  <!-- Court lines -->
  <rect x="50" y="50" width="700" height="400" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Center circle -->
  <circle cx="400" cy="250" r="60" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Center line -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#333" stroke-width="2" />
  
  <!-- Three-point arcs -->
  <path d="M 150,250 A 150,150 0 0 1 450,250" stroke="#333" stroke-width="2" fill="none" />
  <path d="M 650,250 A 150,150 0 0 0 350,250" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Free throw circles -->
  <circle cx="150" cy="250" r="30" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="650" cy="250" r="30" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Key areas -->
  <rect x="100" y="190" width="100" height="120" stroke="#333" stroke-width="2" fill="none" />
  <rect x="600" y="190" width="100" height="120" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Free throw lines -->
  <line x1="200" y1="190" x2="200" y2="310" stroke="#333" stroke-width="2" />
  <line x1="600" y1="190" x2="600" y2="310" stroke="#333" stroke-width="2" />
  
  <!-- Wood grain pattern (subtle) -->
  <defs>
    <pattern id="woodgrain" patternUnits="userSpaceOnUse" width="100" height="50">
      <path d="M0,25 Q25,0 50,25 T100,25" stroke="#D9A066" stroke-width="0.5" fill="none" />
      <path d="M0,5 Q25,30 50,5 T100,5" stroke="#D9A066" stroke-width="0.5" fill="none" />
      <path d="M0,45 Q25,20 50,45 T100,45" stroke="#D9A066" stroke-width="0.5" fill="none" />
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#woodgrain)" opacity="0.3" />
  
  <!-- NBA logo placeholder (stylized) -->
  <circle cx="400" cy="250" r="30" fill="#17408B" opacity="0.2" />
  <path d="M385,250 L415,250 M400,235 L400,265" stroke="white" stroke-width="3" />
</svg>
